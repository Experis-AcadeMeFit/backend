swagger: '2.0'
info:
  title: MeFit API
  description: API for the MeFit Application
  version: 1.0.0
host: 'localhost:8080'
basePath: '/api/v1'
paths:
  /login:
    post:
      summary: 'POST api/v1/login'
      operationId: "login"
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: 'loginRequest'
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/JwtResponse'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        429:
          description: 'Too Many Requests'
  /users:
    post:
      summary: 'Register a new user.'
      operationId: "createUser"
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: 'SignupRequest'
          required: true
          schema:
            $ref: '#/definitions/SignupRequest'
      responses:
        201:
          description: 'OK - User Created'
          headers:
            Location:
              type: string
              description: 'Path to the created user'
        400:
          description: 'Bad Request - Email already exists or missing/invalid fields in request'

    get:
      summary: 'Get logged in user'
      operationId: 'getCurrentUser'
      responses:
        303:
          description: 'See Other - URL to logged in user'
          headers:
            Location:
              type: string
              description: 'Path to the logged in user'
        401:
          description: 'Unauthorized - Not logged in'

  /users/{id}:
    get:
      summary: 'Get user by id'
      operationId: 'getUser'
      parameters:
        - name: "id"
          in: "path"
          description: "Id of User to fetch"
          required: true
          type: "integer"
      responses:
        200:
          description: 'Success'
          schema:
            $ref: '#/definitions/User'
        401:
          description: 'not logged in'
        403:
          description: 'User is not admin or fetching self'

    patch:
      summary: 'Partial update of user'
      operationId: 'updateUser'
      consumes:
        - 'application/json'
      parameters:
        - name: "id"
          in: "path"
          description: "Id of User to update"
          required: true
          type: "integer"
        - in: body
          name: 'UserPatchRequest'
          required: true
          schema:
            $ref: '#/definitions/UserPatchRequest'
      responses:
        201:
          description: 'User updated'
        401:
          description: 'not logged in'
        403:
          description: 'Trying to update different user when not admin'


    delete:
      summary: 'Delete user'
      operationId: 'deleteUser'
      parameters:
        - name: "id"
          in: "path"
          description: "Id of User to delete"
          required: true
          type: "integer"
      responses:
        201:
          description: 'User deleted'
        401:
          description: 'not logged in'
        403:
          description: 'Trying to delete different user when not admin'

  /users/{id}/update_password:
    post:
      summary: ''
      operationId: 'updatePassword'
      consumes:
        - 'application/json'
      parameters:
        - name: "id"
          in: "path"
          description: "Id of User to change password of"
          required: true
          type: "integer"
        - in: body
          name: 'UpdatePasswordRequest'
          required: true
          schema:
            $ref: '#/definitions/PasswordChangeRequest'
      responses:
        201:
          description: 'Password updated'
        401:
          description: 'not logged in'
        403:
          description: 'Trying to update password of other user when not admin'
definitions:
  LoginRequest:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    required:
      - email
      - password
  JwtResponse:
    type: object
    properties:
      accessToken:
        type: integer
      type:
        type: string
      email:
        type: string
      roles:
        type: array
        items:
          type: string
          enum: [ROLE_USER, ROLE_CONTRIBUTOR, ROLE_ADMIN]
  PasswordChangeRequest:
    type: object
    properties:
      password:
        type: string
        maxLength: 120
    required:
      - password
  SignupRequest:
    type: object
    properties:
      email:
        type: string
        maxLength: 50
      firstname:
        type: string
        maxLength: 30
      lastname:
        type: string
        maxLength: 30
      password:
        type: string
        maxLength: 120
    required:
      - email
      - firstname
      - lastname
      - password
  UserPatchRequest:
    type: object
    properties:
      email:
        type: string
        maxLength: 50
      firstname:
        type: string
        maxLength: 30
      lastname:
        type: string
        maxLength: 30
      roles:
        type: array
        items:
          type: string
          enum: [ROLE_USER, ROLE_CONTRIBUTOR, ROLE_ADMIN]
  User:
    type: object
    properties:
      id:
        type: integer
      email:
        type: string
        maxLength: 50
      firstname:
        type: string
        maxLength: 30
      lastname:
        type: string
        maxLength: 30
      roles:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            role:
              type: string
              enum: [ ROLE_USER, ROLE_CONTRIBUTOR, ROLE_ADMIN ]
